<h1>Equation Solver</h1><br>

<div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input type="text" id="side1" name="side1"> - Input the first side of a equation!<br>
        </div>
        <div class="input-field col s6">
          <input type="text" id="side2" name="side2"> - Input the second side side of a equation!<br>
        </div>
      </div>
    </form>
  </div>
<button type="button" onclick="solve()">Click Me to solve the equation!</button>
<br>
<table id="myTable">
</table>
<script>
function solve() {
var seed1 = document.getElementById("side1").value;
var seed2 = document.getElementById("side2").value;
var num;
var x;
for(i = -100; i < 1000; i=i+1){
 x=i;
 var scope = {
  x: i,
};
 if (math.eval(seed1, scope)===math.eval(seed2, scope)){
 num=i;
 break;
 }
 var scope = {
  x: 99,
 };
 if (math.eval(seed1, scope)===math.eval(seed2, scope)){
 num="any";
 } else {
 num="No Solution"
 }
}
 var table = document.getElementById("myTable");
    var row = table.insertRow(0);
    var cell1 = row.insertCell(0);
    var cell2 = row.insertCell(1);
    cell1.innerHTML = num;
}
</script>
